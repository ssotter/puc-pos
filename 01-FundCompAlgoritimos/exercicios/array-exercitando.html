<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript" src="./js/scripts.js"></script>
</head>

<body>
    <div>
        <p>Digite o item:
            <input id="item" />
        </p>

        <button onclick="push()">Insere no final</button>
        <button onclick="pop()">Remove do final</button>
        <button onclick="unshift()">Insere no inicio</button>
        <button onclick="shift()">Remove do inicio</button>
        <p>
            <input id="itemRemover" />
            <button onclick="pos()">Remove de uma determinada posição</button>
        </p>
        
    </div>
    <div id="resultado"><br></div>
    <div id="list"></div>
</body>


</html>
